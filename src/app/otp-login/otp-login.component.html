<div class="content">
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-8 offset-md-2">

				<!-- Login Tab Content -->
				<div class="account-content">
					<div class="row align-items-center justify-content-center">
						<div class="col-md-7 col-lg-6 login-left">
							<img src="assets/img/login-banner.png" class="img-fluid" alt="Doccure Login">
						</div>
						<div class="col-md-12 col-lg-6 login-right" *ngIf="!enableEnterOTP">
							<div class="login-header">
								<h3>Login - <span style="color: #ee910e;">JLMUSH</span></h3>
							</div>
							<form>
								<div class="form-group form-focus">
									<input type="text" name="name" id="username" class="form-control floating"
										[(ngModel)]="phoneNumber" required>
									<label class="focus-label">Phone number<span class="required">*</span></label>

								</div>
								<div>
									<label class="custom_check">By login to this. I agree to <a href="/terms/terms" target="_blank">Terms and Conditions</a></label>
								</div>
								<button class="btn btn-primary btn-block btn-lg login-btn" type="submit"
									(click)="getOTP(phoneNumber)">Get OTP</button>
							</form>
						</div>
                        <div class="col-md-12 col-lg-6 login-right" *ngIf="enableEnterOTP">
							<div class="login-header">
								<h3>OTP Verification 
                                    <label *ngIf="timeLeft != 0" class="bg-success-light">{{timeLeft}} sec</label> 
                                    <label style="color: blue;cursor: pointer;" *ngIf="timeLeft == 0" (click)="resendOTP()">Resend OTP</label>
                                </h3>
							</div>
							<form>
								<div class="form-group form-focus">
									<input type="text" name="name" id="username" class="form-control floating"
										[(ngModel)]="otp" required>
									<label class="focus-label">Enter OTP<span class="required">*</span></label>

								</div>
								<button class="btn btn-primary btn-block btn-lg login-btn" type="submit"
									(click)="verifyOTP()">Verify and Proceed</button>
							</form>
						</div>
					</div>
				</div>
				<!-- /Login Tab Content -->

			</div>
		</div>

	</div>

</div>
<!--Loading -->
<ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin-clockwise">
	<p style="color: white">Please Wait . . .</p>
</ngx-spinner>
