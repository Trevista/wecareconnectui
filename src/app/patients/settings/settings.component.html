<div class="card">
			<div class="card-body">

				<!-- Profile Settings Form -->
        <form [formGroup]="patientprofileForm" (submit)="onSubmit()">
          <div class="row form-row">
            <div class="col-12 col-md-12">
              <div class="form-group">
                <div class="change-avatar">
                  <div class="profile-img">
                    <img [src]="profilePic" alt="User Image">
                  </div>
                  <div class="upload-img">
                    <div class="change-photo-btn">
                      <span><i class="fa fa-upload"></i> Upload Photo</span>
                      <input type="file" class="upload" (change)="onProfileSelect($event)">
                    </div>
                    <small class="form-text text-muted">Allowed JPG, GIF or PNG. Max size of 2MB</small>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-12 col-md-6">
              <div class="form-group">
                <label>First Name</label>
                <input type="text" class="form-control" formControlName="firstName">
              </div>
            </div>
            <div class="col-12 col-md-6">
              <div class="form-group">
                <label>Last Name</label>
                <input type="text" class="form-control" formControlName="lastName">
              </div>
            </div>
            <div class="col-12 col-md-6">
              <div class="form-group">
                <label>Date of Birth</label>
                <div class="">
                  <input type="date" class="form-control datetimepicker" formControlName="dateOfBirth">
                </div>
              </div>
            </div>
            <!--<div class="col-12 col-md-6">
              <div class="form-group">
                <label>Blood Group</label>
                <select class="form-control select" formControlName="bloodGroup">
                  <option>A-</option>
                  <option>A+</option>
                  <option>B-</option>
                  <option>B+</option>
                  <option>AB-</option>
                  <option>AB+</option>
                  <option>O-</option>
                  <option>O+</option>
                </select>
              </div>
            </div>-->
            <div class="col-12 col-md-6">
              <div class="form-group">
                <label>Email ID</label>
                <input type="email" class="form-control" formControlName="email">
              </div>
            </div>
            <div class="col-12 col-md-6">
              <div class="form-group">
                <label>Mobile</label>
                <input type="text" formControlName="phoneNumber" class="form-control">
              </div>
            </div>
            <div formGroupName="contactInfo" class="row">
              <div class="col-12">
                <div class="form-group">
                  <label>Address</label>
                  <input type="text" class="form-control" formControlName="address1">
                </div>
              </div>
              <div class="col-12 col-md-6">
                <div class="form-group">
                  <label>City</label>
                  <input type="text" class="form-control" formControlName="city">
                </div>
              </div>
              <div class="col-12 col-md-6">
                <div class="form-group">
                  <label for="stateSelect">State</label>
                  <ng-select2 width="100%" id="stateSelect" formControlName="state">
                    <option *ngFor="let state of states" [value]="state.stateCode">{{state.stateName}}</option>
                  </ng-select2>
                </div>
              </div>
              <div class="col-12 col-md-6">
                <div class="form-group">
                  <label>Pin Code</label>
                  <input type="text" class="form-control" formControlName="zip">
                </div>
              </div>
              <div class="col-12 col-md-6">
                <div class="form-group">
                  <label for="countrySelect">Country</label>
                  <ng-select2 width="100%" id="countrySelect" formControlName="country" (valueChanged)="countryChange($event)">
                    <option  *ngFor="let country of countries?.countries" [value]="country.countryCode">{{country.countryName}}</option>
                  </ng-select2>
                </div>
              </div>
            </div>
          </div>

          <div class="submit-section">
            <button type="submit" class="btn btn-primary submit-btn">Save Changes</button>
          </div>
        </form>
				<!-- /Profile Settings Form -->

			</div>
		</div>
