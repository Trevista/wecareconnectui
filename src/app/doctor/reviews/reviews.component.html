<div class="doc-review review-listing">
                            
                        <!-- Review Listing -->
                        <ul class="comments-list">
                        
                            <!-- Comment List -->
                            <li>
                                <div class="comment" *ngFor="let item of review">
                                    <img class="avatar rounded-circle" alt="User Image" src="assets/img/patients/patient.jpg">
                                    <div class="comment-body">
                                        <div class="meta-data">
                                          <span class="comment-author">{{item.reviewerFirstName}} {{item.reviewerLastName}}</span>
                                            <span class="comment-date">Reviewed 2 Days ago</span>
                                            <div class="review-count rating">
                                                <i class="fas fa-star filled"></i>
                                                <i class="fas fa-star filled"></i>
                                                <i class="fas fa-star filled"></i>
                                                <i class="fas fa-star filled"></i>
                                                <i class="fas fa-star"></i>
                                            </div>
                                        </div>
                                        <p class="recommended"><i class="far fa-thumbs-up"></i> I recommend the doctor</p>
                                        <p class="comment-content">
                                            {{item.reviewText}}
                                        </p>
                                        <div class="comment-reply">
                                            <a class="comment-btn" href="javascript:void(0)">
                                                <i class="fas fa-reply"></i> Reply
                                            </a>
                                            <p class="recommend-btn">
                                            <span>Recommend?</span>
                                            <a href="javascript:void(0)" class="like-btn">
                                                <i class="far fa-thumbs-up"></i> Yes
                                            </a>
                                            <a href="javascript:void(0)" class="dislike-btn">
                                                <i class="far fa-thumbs-down"></i> No
                                            </a>
                                        </p>
                                        </div>
                                    </div>
                                </div>
                                
                                <!-- Comment Reply -->
                                <ul class="comments-reply">
                                
                                    <!-- Comment Reply List -->
                                    <li>
                                        <div class="comment">
                                            <img class="avatar rounded-circle" alt="User Image" src="assets/img/doctors/doctor-thumb-02.jpg">
                                            <div class="comment-body">
                                                <div class="meta-data">
                                                    <span class="comment-author">Dr. {{doctorName}}</span>
                                                    <span class="comment-date">Reviewed 3 Days ago</span>
                                                </div>
                                                <p class="comment-content">
                                                    Thanks For your Response, I've Hope Your health is Good and Active.
                                                </p>
                                                <div class="comment-reply">
                                                    <a class="comment-btn" href="javascript:void(0)">
                                                        <i class="fas fa-reply"></i> Reply
                                                    </a>
                                                </div>
                                            </div>
                                        </div>
                                    </li>
                                    <!-- /Comment Reply List -->
                                    
                                </ul>
                                <!-- /Comment Reply -->
                                
                            </li>
