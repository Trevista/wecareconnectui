<div class="content">
				<div class="container-fluid">
					
					<div class="row">
						<div class="col-md-8 offset-md-2">
							
							<!-- Account Content -->
							<div class="account-content">
								<div class="row align-items-center justify-content-center">
									<div class="col-md-7 col-lg-6 login-left">
										<img src="assets/img/login-banner.png" class="img-fluid" alt="Login Banner">	
									</div>
									<div class="col-md-12 col-lg-6 login-right">
										<div class="login-header">
											<h3>Forgot Password?</h3>
											<p class="small text-muted">Enter your email to get a password reset link</p>
										</div>
										
										<!-- Forgot Password Form -->
										<form >
											<div class="form-group form-focus">
												<input type="email" id="email" name="email" [(ngModel)]="email" class="form-control floating" required>
												<label class="focus-label">Email</label>
											</div>
											<div class="text-right">
												<a class="forgot-link" [routerLink]="'/login-page'">Remember your password?</a>
											</div>
											<button class="btn btn-primary btn-block btn-lg login-btn"
											(click)="forgotPassword(this.email)" type="submit">Reset Password</button>
										</form>
										<h3>Or</h3>
										<form >
											<ng-container *ngIf="hasOTP">
												<div class="form-group form-focus">
													<input type="text" id="phoneNumber" name="phoneNumber" [(ngModel)]="phoneNumber" class="form-control floating" required>
													<label class="focus-label">Phone Number</label>
												</div>
												<button class="btn btn-primary btn-block btn-lg login-btn"
												(click)="forgotPasswordPhoneNumber()" type="submit">Reset Password</button>
											</ng-container>
											<ng-container *ngIf="hasOTP">
												<div class="form-group form-focus">
													<input type="text" id="phoneNumber" name="phoneNumber" [(ngModel)]="phoneNumber" class="form-control floating" required>
													<label class="focus-label">Phone Number</label>
												</div>
												<button class="btn btn-primary btn-block btn-lg login-btn"
												(click)="forgotPasswordPhoneNumber()" type="submit">Reset Password</button>
											</ng-container>											
										</form>
										<!-- /Forgot Password Form -->
										
									</div>
								</div>
							</div>
							<!-- /Account Content -->
							
						</div>
					</div>

				</div>

			</div>
			<!--Loading -->
<ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin-clockwise">
	<p style="color: white">Please wait. . .</p>
</ngx-spinner>
