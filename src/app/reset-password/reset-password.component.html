<!-- Page Content -->
<div class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-7 col-lg-8 col-xl-9">
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-5 col-lg-4 col-xl-3"></div>
                            <div class="col-md-12 col-lg-6">

                                <!-- Change Password Form -->
                                <form [formGroup]="resetpasswordForm" (ngSubmit)="onSubmit()">
                                    <div class="form-group" *ngIf="isOTPEnabled">
                                        <label>OTP</label><span class="required">*</span> &nbsp;&nbsp;<label *ngIf="timeLeft != 0" class="bg-success-light">{{timeLeft}} sec</label>
                                        <input type="number" class="form-control" formControlName="otp">
                                    </div>
                                    <div class="form-group">
                                        <label>New Password<span class="required">*</span></label>
                                        <input type="password" class="form-control" formControlName="password">
                                    </div>
                                    <div class="form-group">
                                        <label>Confirm Password<span class="required">*</span></label>
                                        <input type="password" class="form-control" formControlName="confirmPassword">
                                    </div>
                                    <div class="submit-section">
                                        <button type="submit" class="btn btn-primary submit-btn" [disabled]="resetpasswordForm.invalid" >Reset Password</button>
                                    </div>
                                </form>
                                <!-- /Change Password Form -->

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
<!-- /Page Content -->
